  定义一个新任务
[build]
command:c,cpp=g++ -O2 -g "$(VIM_FILEPATH)" -std=c++20 -o "./bin/$(VIM_FILENOEXT)"
command:rust=cargo build
cwd=$(VIM_FILEDIR)
output=quickfix
save=2


[run]
command:c,cpp=g++ -O2 -g "$(VIM_FILEPATH)" -std=c++20 -o "./bin/$(VIM_FILENOEXT)" && time ./bin/$(VIM_FILENOEXT)
command:rust=cargo run
command:python=python "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:haskell=ghc -dynamic -o "./bin/$(VIM_FILENOEXT)" "$(VIM_FILEPATH)" && ./bin/$(VIM_FILENOEXT)
command:markdown=:MarkdownPreview
command:typst=:TypstPreview
command:javascript=node "$(VIM_FILENAME)"
command:html=npx live-server
output=terminal
cwd=$(VIM_FILEDIR)
save=2

[acm]
command:c,cpp=g++ -O2 -g "$(VIM_FILEPATH)" -std=c++20 -o "./bin/$(VIM_FILENOEXT)" && ./bin/$(VIM_FILENOEXT)
command:rust=cargo run
command:python=python "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:haskell=ghc -dynamic -o "./bin/$(VIM_FILENOEXT)" "$(VIM_FILEPATH)" && ./bin/$(VIM_FILENOEXT)
output=terminal
pos=coderunner
cwd=$(VIM_FILEDIR)
save=2

